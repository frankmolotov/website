<!DOCTYPE html>
<html>
  <head>
    <title>Experimental blog</title>
  </head>
  <body>
    <div class='header'>
		<ul>
			<li class = 'header-element'>
				<a class = 'headerbutton' href = '/index'>Home</a>
			</li>
			<li class = 'header-element'>
				<a class = 'headerbutton' href = '/signup'>Sign up</a>
			</li>
			<li class = 'header-element'>
				<a class = 'headerbutton' href = '/login'>Sign in</a>
			</li>
		</ul>
	</div>
	<hr>
	<div class='content'>
		<h1>Greetings!</h1>
		<p><b>You're welcome to my experimental blog:)</b></p>
		<div>
			{% for post in posts %}
				<div>
					<h1><a href=''>{{post.title}}</a></h1>
					<p>{{post.text}}</p>
					<p>Published: {{post.published_date}} </p>
				</div>
			{% endfor %}
		</div>
	</div>
  </body>
</html>
